<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover img</title>
    <style>
        h1{
            text-align:center;
        }
        #lol{
            width: 100%;
            display: flex;
            justify-content: center;
        }
        #lol img{
            opacity: 0;
        }
        #lol img:hover{
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Hover below to reveal a surprise</h1>
    <div id="lol">
<img src=https://media.tenor.com/jh3TvYxte6kAAAAS/acha-puneet-superstar-acha.gif" width="300px" height="300px"  alt="">
</div>
</body>
